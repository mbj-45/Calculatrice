<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link href="./assets/css/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
    <script src="./assets/js/app.js" defer></script>
</head>
<body>
    <div id="app">
        <div id="calWrap">
            <div class="top">
                <input type="text" v-model="total" />
            </div>
            <div id="keys">
                <div @click="clear()" class="clear">AC</div>
                <div  @click="key('+/-')" class="btn">+/-</div>
                <div  @click="pourcentage()" class="btn">%</div>
                <div  @click="key('/')" class="btn">/</div>
                <div @click="key(7)">7</div>
                <div @click="key(8)" >8</div>
                <div @click="key(9)">9</div>
                <div @click="key('*')" class="btn">*</div>
                <div @click="key(4)">4</div>
                <div @click="key(5)">5</div>
                <div @click="key(6)">6</div>
                <div @click="key('-')" class="btn">-</div>
                <div @click="key(1)">1</div>
                <div @click="key(2)">2</div>
                <div @click="key(3)">3</div>
                <div @click="key('+')" class="btn">+</div>
                <div @click="key(0)">0</div>
                <div @click="key('.')" >.</div>
                <div @click="equal()">=</div>
            </div>
        </div>  
</body>
</html>
